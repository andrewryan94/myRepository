<!doctype html>
<html lang="en">
	<head>
	<meta charset="utf-8">
		<title>EZ Shop - Contact Us Page</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	<style>
	form {
	width: 80%;
	margin: 0 auto;
	padding: 5px;
	font-family: Calibri, Verdana, sans-serif;
	background-color: #2a332a;
	}
	
	input, textarea {
	color: #0033cc;
	font-size: 15px;
	font-family: "Apple Chancery", "Bradley Hand", serif;
	border-radius: 10px;
	display: inline-block;
	}

	input[type=number] {
	background-color: #ffff99;
	}

	input[type=checkbox], input[type=radio] {
	height: 15px;
	width: 15px;
	}

	select {
	background-color: #e6f2ff;
	}

	button, input[type=reset], input[type=submit] {
	font-family: Helvetica, Arial, sans-serif;
	cursor: pointer;
	border-radius: 10px;
	}

	label {
		color: #000000
		display: inline-block;
     		text-align: right;
		}

	</style>

	</head>
<body id="container">
	<header>
		<img src="images/logo.png" alt="EZ Shop's logo" width="150" height="150">
		<h1>EZ Shop</h1>
	</header>
<nav>
	<ul>
	<li><a href="index.html">Home Page</a></li>
	<li><a href="products.html">Products</a></li>
	<li><a href="coupons.html">Coupons</a></li>
	<li><a href="cart.html">Cart</a></li>
	<li><a href="contactus.html">Contact Us</a></li>
</ul>
</nav>
	<main>
		<h2 align=center>Please provide us your thoughts, feedback, or suggestions below. Thank you.</h2>
		<form action="https://github.com/andrewryan94/myRepository/sendemail.aspx" method="post" autocomplete="on">

		<div style="display:flex; margin:10px;">
		<label>First Name:</label>
		<input type="text" name="txt_Fname" required></div>
		
		<div style="display:flex; margin:10px;">	
		<label>Last Name:</label>
		<input type="text" name="txt_Lname" required></div>

		<div style="display:flex; margin:10px;">
		<label>Email address:</label>
		<input type="email" name="email_address" autocomplete="off" required></div>

		<div style="display:flex; margin:10px;">
		<label>Phone number:</label>
		<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required></div>

		<div style="display:flex; margin:10px;">
		<label>Comments:</label>
		<textarea name="comments" rows="5" cols="100"></textarea></div>
		
		<div style="display: flex; margin: 10px; align-items: center;">
 		<label>Please select your preferred contact method:</label>
  		<div style="display: flex; flex-direction: column; margin-left: 10px;">
   		<div style="display: flex; align-items: center;">
      		<input type="radio" id="email" name="method" value="email">
      		<label for="email" style="margin-left: 5px;">Email</label>
    		</div>
    		<div style="display: flex; align-items: center;">
      		<input type="radio" id="phone" name="method" value="phone">
      		<label for="phone" style="margin-left: 5px;">Phone</label>
    		</div>
  		</div>
		</div>	
				
		<div style="display:flex; margin:10px; align-items:center;">
		<input type="checkbox" name="offer" value="checked" display="inline-block"><label style="color: #ffffff">Don't miss out! Check the box to receive exclusive offers, news, and updates via email.</label>
		</div>
			
		<input type="reset" class="button" value="Clear Form">	
		<input type="submit" class="button" value="Submit Form">
	</form>

</main>
	

	<footer>
	<p><a href="index.html">Home Page</a>&nbsp; | &nbsp;<a href="products.html">Products</a>&nbsp; | &nbsp;<a href="coupons.html">Coupons</a>&nbsp; | &nbsp;<a href="cart.html">Cart</a>&nbsp; | &nbsp;<a href="contactus.html">Contact Us</a>
</p>
	</footer>
<script src="//code.tidio.co/hx7okjw34vehjtqyxx3zlqbsfdy0odme.js"></script>

</body>
</html>
