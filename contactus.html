<!doctype html>
<html lang="en">
	<head>
	<meta charset="utf-8">
		<title>EZ Shop - Contact Us Page</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	<style>
	form {
	width: 80%;
	margin: 0 auto;
	padding: 10px;
	font-family: Calibri, Verdana, sans-serif;
	background-color: #2a332a;
	}
	
	input, textarea {
	color: #0033cc;
	font-size: 15px;
	font-family: "Apple Chancery", "Bradley Hand", serif;
	border-radius: 10px;
	display: block;
	margin: 0 Auto;
	}

	input[type=number] {
	background-color: #ffff99;
	}

	input[type=checkbox], input[type=radio] {
	height: 15px;
	width: 15px;
	}

	select {
	background-color: #e6f2ff;
	}

	button, input[type=reset], input[type=submit] {
	font-family: Helvetica, Arial, sans-serif;
	cursor: pointer;
	border-radius: 10px;
	}

	</style>

	</head>
<body id="container">
	<header>
		<img src="images/logo.png" alt="EZ Shop's logo" width="150" height="150">
		<h1>EZ Shop</h1>
	</header>
<nav>
	<ul>
	<li><a href="index.html" id="current-page">Home Page</a></li>
	<li><a href="products.html">Products</a></li>
	<li><a href="coupons.html">Coupons</a></li>
	<li><a href="cart.html">Cart</a></li>
	<li><a href="contactus.html">Contact Us</a></li>
</ul>
</nav>
	<main>
		<h2>Please provide us your feedback:</h2>
		<form action="#" method="post" autocomplete="on">

		<label>First Name:</label>
		<input type="text" name="txt_Fname" required>
		
	<br><br>	
		<label>Last Name:</label>
		<input type="text" name="txt_Lname" required>
	<br><br>	
		<label>Email address:</label>
		<input type="email" name="email_address" autocomplete="off" required>
	<br><br>
		<label>Phone number:</label>
		<input type="tel" name="num_tel" required>
	<br><br>	
		<label>Comments:</label>
	<br>
		<textarea name="comments" rows="5" cols="100"></textarea>
		
	<br><br>
		<label>Are you an existing customer:</label>
		<select name="existing_customer">
		<option value=" ">Select</option>
		<option value="yes">Yes</option>
		<option value="no">No</option>
		</select>
	
	<br><br>
		<label>Please select your preferred contact method:</label>
		<input type="radio" name="method" value="email"><label for="email" style="display:inline-block; vertical-align:middle;">Email</label>
		<input type="radio" name="method" value="phone"><label for="phone" style="display:inline-block; vertical-align:middle;">Phone</label>	
		
	<br><br><br>
		<input type="checkbox" name="offer" value="checked" display="inline-block"><label>Don't miss out! Check the box to receive exclusive offers, news, and updates via email.</label>
	<br><br>
		<input type="reset" value="Clear Form">	
		<input type="submit" value="Submit Form">
	</form>

</main>
	<script>
	function myFunction() {
	var inpObj = document.getElementById("id1");
	if (inpObj.checkValidity() == false) {
	document.getElementById("passcode").innerHTML = inpObj.validationMessage;
	} else {
	document.getElementById("passcode").innerHTML = "Passcode Valid";
	}
	}
	</script>

</p>
	</footer>

</html>
